# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  tests_python_38:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install websocket-client pylint
        curl -sSf https://install.surrealdb.com | sh
        surreal version
    - name: Lint
      run: |
        python -m pylint --rcfile pylint.toml src/surrealist
    - name: Unit-tests
      run: |
        python -m unittest discover -s tests/unit_tests
    - name: Integration tests with real DB
      run: |
        sh ./tests/up_db.sh &
        sleep 1
        python -m unittest discover -s tests/integration_tests
  check_versions:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install websocket-client
          curl -sSf https://install.surrealdb.com | sh
          surreal version
      - name: All tests
        run: |
          sh ./tests/up_db.sh &
          sleep 1
          python -m unittest discover -s tests
