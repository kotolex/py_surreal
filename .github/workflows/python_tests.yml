# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install websocket-client
        curl -sSf https://install.surrealdb.com | sh
        surreal version
    - name: Test with unittest
      run: |
        python -m unittest discover -s tests/unit_tests
    - name: Test with real db and integration tests
      run: |
        sh ./tests/up_db.sh &
        surreal import --conn http://localhost:8000 --user root --pass root --ns test --db test import.surql 
        python -m unittest discover -s tests/integration_tests